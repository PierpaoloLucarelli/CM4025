<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8">
    <title>Simple Online Car Game</title>
    <style>
      body, html {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        position: relative;
      }
      #market-btn{
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        border: none;
        background: #fff;
        border-radius: 5px;
        color: #000;
        text-decoration: none;
      }
      #market-btn:hover{
        background: #000;
        color: #fff;
      }

      #chat{
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #ccc;
      }

      .popup{
        position: absolute;
        top: 100px;
        width: 400px;
        border: 1px solid #fff;
        border-radius: 5px;
        padding: 20px;
        left: 50%;
        height: 150px;
        background: #fefefe;
        color: #222;
        text-align: center;
        transform: translateX(-50%);
        display: none;
      }

      .popup button{
        background: none;
        border: 1px solid #222;
        padding: 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .popup button:hover{
        background: #222;
        color: #fff;
      }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

    </style>
  </head>
  <body>
    <a href="/market" id="market-btn">Go to market</a>
    <div id="chat">
      <ul id="messages"></ul>
        <input id="m" autocomplete="off" />
        <button id="msg-btn">Start</button>
    </div>
    <div class="popup">
      <p>You have died</p>    
      <button id="respawn-btn">Respawn</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../vendor/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
